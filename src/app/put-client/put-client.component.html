<p-dialog [dismissableMask]="true" [modal]="true" position="top" [(visible)]="display" styleClass="light-dialog" [style]="{width: '450px',minWidth:'250px',position: 'sticky', top:'0px'}" [contentStyle]="{padding:'0px'}" position="top" >
  <ng-template pTemplate="header">
    <h4 class="m-0 p-0 fw-light">Modification</h4>
  </ng-template>

  <div class="row py-1 m-0" >
    <div class="col col-sm-12">
      <form (ngSubmit)="onUpdate(f.value)" #f="ngForm">
        <div class="row my-3">
          <div class=" col col-6">
            <label for="nom" class="form-label p-0 m-0 ms-2">Nom</label>
            <input  [ngModel]="nom"  name="nom" type="text" class="form-control rounded-pill" id="nom" >
          </div>

          <div class=" col col-6">
            <label for="title" class="form-label p-0 m-0 ms-2">Prenom</label>
            <input [ngModel]="prenom"  name="prenom" type="text" class="form-control rounded-pill" id="title" >
          </div>
        </div>

        <div class="my-3">
          <label for="nbreExemplaires" class="form-label p-0 m-0 ms-2">Travail</label>
          <input [ngModel]="travail"  name="travail" type="text" class="form-control rounded-pill" id="nbreExemplaires" >
        </div>

        <div class="my-3">
          <label for="dateCreation" class="form-label p-0 m-0 ms-2">Date de cr√©ation</label>
          <input [ngModel]="dateCreation | date: 'yyyy-MM-dd'" required name="dateCreation" type="date" class="form-control rounded-pill" id="dateCreation" >

        </div>

        <div class="my-3">
          <label for="adresse" class="form-label p-0 m-0 ms-2">Adresse</label>
          <input [ngModel]="adresse"  name="adresse" type="text" class="form-control rounded-pill" id="adresse" >
        </div>

        <div class="my-3">
          <label for="email" class="form-label p-0 m-0 ms-2">Email</label>
          <input [ngModel]="email"  name="email" type="email" class="form-control rounded-pill" id="email" >
        </div>

      </form>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button class="btn rounded-pill " (click)="close()">Annuler</button>
    <button style="background-color: #d5f1f4" type="submit" class="btn rounded-pill"  [disabled]="f.invalid"  (click)="close();onUpdate(f.value)" >Sauvegarder</button>
  </ng-template>
</p-dialog>

<button  class="btn text-secondary" type="button" (click)="showDialog()"  label="Show"><i class="fas fa-pen"></i></button>
